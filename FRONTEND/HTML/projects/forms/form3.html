<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy form 3</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your full name here">
            

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@example.com">
            

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="do not use +91">
            

            <label for="date">Date of Birth</label>
            <input type="date" name="Date Of Birth" id="date" value="dd/mm/yyyy">
            
            
            <label for="radio">Gender</label>
            <input type="radio" name="radio" id="radio">
                <label for="radio">Male</label>
                <input type="radio" name="radio" id="radio2">
                <label for="radio2">Female</label>
            
            <label for="dropdown">Country</label>
            <select name="Country" id="dropdown">
                <option value="United Stares">United Stares</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select>    
            
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            
            <label for="text">Street</label>
            <input type="text" name="Street" id="text">
            
            <label for="text">City</label>
            <input type="text" name="City" id="text">
            
            <label for="text">State</label>
            <input type="text" name="state" id="text">
            
            <label for="num">Zip Code</label>
            <input type="number" name="Zip Code" id="num">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="ta">Comments</label>      
            <textarea name="Comments" id="ta" cols="30" rows="10"></textarea>

            <label for="check">I agree to terms of service</label>
            <input type="checkbox" name="agreement" id="check">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
