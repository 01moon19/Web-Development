<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SE0 - Search Engine Optimization
    these meta tags are used to make your website appear at the top of the list when searched 
    a little help is provided by these meta tags not completely..-->





    <meta charset="UTF-8">
    <!-- supports multilingual coding -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- renders webpage using the lastest rendering engine -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser m jahan window dikh rhi hoti h,jahan content dispaly hota h is viewport  -->
    <!-- intitia-scale means zoom -->
    
    <meta name="description" content="this website is my practice space">
    <!-- shown when you intiallly search your website on google -->

    <meta name="keywords" content="HTML, css, javascript">
    <!-- TO RANK/show my website when such keywords are added or searched -->
    
    <title>Learning</title>
    
    <!-- icon with the title is known as favicon -->
    <link rel="shortcut icon" href="button image.png" type="image/x-icon">
    <!-- linking css -->
    <link rel="stylesheet" href="style.css">
    <!-- linking javascript -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to my area</h1>
    <button>Submit</button>
</body>
</html>
