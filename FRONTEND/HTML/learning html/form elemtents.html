<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input -->
    <input type="date" id="date">
    <!-- label -->
    <label for="date">Select date</label>
    <br/>
    <br/>
    <!-- select
    can create drop down -->
    <label for="dishes">Choose a dish</label>
    <select name="dishes" id="dishes">

         <!-- option -->
         <option value="maggi">maggi</option>
         <option value="kurkure">kurkure</option>
         <option value="chips">chips</option>
     </select>
     <br>
     <br>
    <!-- for multiple otpions -->
    <label for="dishes">Choose a dish</label>
    <select name="dishes" id="dishes" multiple>
        <option value="maggi">maggi</option>
        <option value="kurkure">kurkure</option>
        <option value="chips">chips</option>
    </select>
    <br/>
    <br/>
    <!-- button -->
    <button>this is a button</button>
    <br/>
    <br/>
    <!-- textfield
    single line text -->
    <!-- textarea
    multiple lines of text -->
    <textarea name="" id="area1" cols="30" rows="10" placeholder="enter text here"></textarea>
    <br/>

    <!-- fieldset 
    grouping of related elements-->
    <fieldset>
        <!-- legend
    to caption fielddset -->
        <legend>Html dummy form</legend>
        <!-- input -->
    <input type="date" id="date">
    <!-- label -->
    <label for="date">Select date</label>
    <br/>
    <br/>
    <!-- select
    can create drop down -->
    <label for="dishes">Choose a dish</label>
    <select name="dishes" id="dishes">
         <!-- option -->
         <option value="maggi">maggi</option>
         <option value="kurkure">kurkure</option>
         <option value="chips">chips</option>
    </select>
    <br/>
    <br/>
    <!-- button -->
    <button>this is a button</button>
    <br/>
    <br/>
    <!-- textfield
    single line text -->
    <!-- textarea
    multiple lines of text -->
    <textarea name="" id="area1" cols="30" rows="10" placeholder="enter text here"></textarea>
    <br/>
    </fieldset>
    
</body>
</html>
