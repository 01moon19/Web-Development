<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="button image.png" alt="arrow" loading="lazy">
    <!-- Lazy loading means waiting to render content on a webpage until the user or the browser needs it. Lazy loading can help speed up webpage load times. -->
    <br>
    
    <video src="mov_bbb.mp4" controls></video>
    <video controls>
        <source src="mov_bbb.mp4" type="video/mp4">
    </video>
    <br>


    <audio src="horse.ogv" controls></audio>
    <audio controls>
        <source src="horse.ogv" type="audio/mp3">
    </audio>
    <br>

    <!-- iframe -->
    <!-- The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->
    <iframe src="media.html" frameborder="0" title="iframe"></iframe>
    <iframe src="https://www.youtube.com/embed?v=fb4rgYbi84c&list=PLDzeHZWIZsTo0wSBcg4-NMIbC0L8evLrD&index=11" frameborder="0"></iframe>    
        <!-- remove watch and replce it with embed -->
</body>
</html>
