<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block elements
        always created in next line
        take all the space avaialable from L to R
     -->

     <!-- inline elements
        not in next line
        take space respective to their content
     -->
     <div style="background-color: aqua;">this is my 1st </div>
     <div style="background-color: aqua;">this is my 1st </div>
     <!-- block element -->

     <span style="background-color: brown;">this is my span tag</span>
     <span style="background-color: brown;">this is my span tag</span>
     <!-- inline element -->

     <!-- to check paragraph -->
     <p style="background-color: aqua;">this is para</p>
     <p style="background-color: aqua;">this is para</p>
     <!-- therefore para is block element -->

     <!--conversion -->
     <p style="background-color: aqua; display: inline;">this is para</p>
     <span style="background-color: brown; display: block;">this is my span tag</span>
</body>
</html>
