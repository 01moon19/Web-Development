<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Form 1</title>
</head>
<body>
    <h2>Event Registration</h2>
     <form>
            <br/>
            <br/>
            <label for="Name">Name:</label>
            <br/>
            <input type="text" name="Name" id="Name" placeholder="Enter your full name here">
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="example@example.com">
            <br><br>
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" name="phone" id="phone" placeholder="do not use +91">
            <br><br>
            <label for="dropdown">Occupation:</label>
            <br>
            <select name="Occupation" id="dropdown">
                <option value="other">other</option>
                <option value="Manager">Manager</option>
                <option value="Executive">Executive</option>
            </select>
            <br><br>
            <label for="checkbox">Topics of Interest:</label>
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <br>
            <label for="checkbox">HTML</label>
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <br>
            <label for="checkbox">CSS</label>
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <br>
            <label for="checkbox">JavaScript</label>
            <br><br>
            <label for="ta">Comments:</label>
            <br>       
            <textarea name="Comments" id="ta" cols="30" rows="10" placeholder="Enter text here"></textarea>
            <button>Register</button>
        
     </form>
</body>
</html>
